<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if name %}
        <h1>Hello World, {{ name }}</h1>
    {% else %}
        <h1>Hello World</h1>
    {% endif %}

    {% if product %}
        <h1>{{product.title}}</h1>
    {% endif %}

    <ul>
        {% for product in products %}
        <li>{{ product.title }}</li>
        {% endfor %}
    </ul>

    {{ result }}
</body>
</html>
